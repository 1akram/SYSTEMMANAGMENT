<!DOCTYPE html>
<html lang="ar">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>index</title>
    <!-- css include -->
    <!-- normalize  -->
    <link rel="stylesheet" href="css/normalize.css">
    <!-- end normalize  -->
    <!-- fonts  -->
    <link rel="stylesheet" href="css/fonts.css">
    <!-- end fonts  -->
    <!-- bootstrap-grid  -->
    <link rel="stylesheet" href="css/bootstrap-grid.min.css">
    <!-- end bootstrap-grid -->
    <!-- fontawesome-p-5 -->
    <link rel="stylesheet" href="fontawesome-p-5.13/css/all.min.css">
    <!-- fontawesome-p-5  -->
 
    <!-- main  -->
    <link rel="stylesheet" href="css/main.css">
    <!-- end main  -->
    <!-- end css include  -->
</head>

<body>

    <div class="login-holder">
        <div class="row">
          
            <div class="col-sm-12">
                <!-- login form  -->
                <form action="dashboard/dashboard.html" method="get">
                    <!-- avatar  -->
                    <div class="avatar-holder">
                       
                        <img src="img/profile_pic_ic5t.svg">
                    </div>
                    <!-- end avatar -->

                    <!-- alert messege -->
                    <div   class="alert-holder bg-third " data-alert="alert-holder">
                        <span class="alert-close-icon js-alert-click"><i class="fas fa-window-close"></i></span>
                        <span class="alert-content">إسم المستخدم إسم المستخدم إسم المستخدم إسم المستخدم إسم المستخدم إسم المستخدم</span>
                    </div>
                    <!-- end alert messege  -->

                    <input class="input " autofocus type="text" name="userName" placeholder="إسم المستخدم">
                    <div class="form-element">
                        <input class="input"  type="password" name="password" placeholder="الرقم السري ">
                        <span><i class="fas fa-eye-slash  js-eye-icon color-second"></i></span>
                    </div>
                    <input type="submit" class="input btn" value="تسجيل الدخول ">
                    
                </form>

                <!-- end login form  -->
            </div>
        </div>

    </div>


    <!-- js include  -->
    <!-- jquery  -->
    <script src="js/jQuery/jquery-3.6.0.min.js"></script>
    <!-- end jquery  -->
    
    <!-- main  -->
    <script src="js/main.js"></script>
    <!-- end main  -->

    <!-- end js include  -->
</body>

</html>
